<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Share Modal | Myself </title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="college_logo.png">
</head>
<body>
    
       <div class="circle1"></div>
       <div class="circle2"></div>
       <div class="wrapper">
         <div class="card_wrapper">
            <div>
                <img src="id card photo.jpg" alt="Amit_Kumar_Yadav">
            </div>
            <div class="user-name">
                <h2>Amit Kumar Yadav</h2>
            </div>
            <div class="designation">
                <h3>Student, IIT JAMMU</h3>
            </div>
            <div class="bottom-group">
                <button onclick="openModal()" class="btn-share btn-card active">
                    <i class="fa-solid fa-share"></i>
                    <div>Share my profile</div>
                </button>

                <button class="btn-follow btn-card">Follow Me</button>
            </div>
         </div>
       </div>

       <!-- Modal Component  -->

       <div class="modal">
         <div class="modal-header">
            <h1>Share My Profile</h1>
            <div>
                <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
            </div>
         </div>


         <h3>Share this via</h3>

         <!-- here anchor tags are used to make icon clickable -->
         <div class="icon-container">
            <a href="#" class="icon" id="facebook">
                <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="#" class="icon" id="twitter">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="#" class="icon" id="instagram">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#" class="icon" id="whatsapp">
                <i class="fa-brands fa-whatsapp"></i>
            </a>
            <a href="#" class="icon" id="telegram">
                <i class="fa-brands fa-telegram"></i>
            </a>
         </div>
       </div>

       <!-- Overlay -->

       <div class="overlay" onclick="closeModal()"></div>
    
       <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
       <script src="index.js"></script>
</body>
</html>
